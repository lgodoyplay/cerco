services:
  # Backend Service (Node.js/Express)
  - type: web
    name: dip-backend
    env: node
    root: dip-backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false # User must provide this in Render Dashboard (Supabase Connection String)
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  # Frontend is deployed to Netlify manually or linked, Render is best for Backend here.
